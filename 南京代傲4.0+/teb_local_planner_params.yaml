TebLocalPlannerROS:
  publish_feedback: True

  odom_topic: odometry/filtered
    
  # Trajectory

  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: True
  allow_init_with_backwards_motion: False
  force_reinit_new_goal_dist: 1.0
  max_global_plan_lookahead_dist: 1.3
  feasibility_check_no_poses: 4
  global_plan_viapoint_sep: 0.3

  # Robot
          
  max_vel_x: 0.5
  max_vel_x_backwards: 0.125
  max_vel_y: 0.0
  max_vel_theta: 0.5 # the angular velocity is also bounded by min_turning_radius in case of a carlike robot (r = v / omega)
  acc_lim_x: 0.125 #0.2
  acc_lim_theta: 0.15 #0.25

  # ********************** Carlike robot parameters ********************
  min_turning_radius: 0.0 # diff-drive robot (can turn on place!)
  # min_turning_radius: 0.3      # 0.3 Min turning radius of the carlike robot (compute value using a model or adjust with rqt_reconfigure manually)
  wheelbase: 1.09                # Wheelbase of our robot
  cmd_angle_instead_rotvel: False # stage simulator takes the angle instead of the rotvel as input (twist message)
  # ********************************************************************

  footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
    type: "point"
    radius: 0.4 # for type "circular"
    line_start: [-0.1, 0.0] # for type "line"
    line_end: [1.1, 0.0] # for type "line"
    front_offset: 0.43 # for type "two_circles"
    front_radius: 0.46 # for type "two_circles"
    rear_offset: 0.43 # for type "two_circles"
    rear_radius: 0.46 # for type "two_circles"
    vertices: [ [0.0, 0], [0.0, 1.55], [1.55, 0.4], [0.0, 0.4 ]] # for type "polygon"

  # GoalTolerance
    
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.05
  free_goal_vel: False
    
  # Obstacles
    
  min_obstacle_dist: 0.5  # 0.4 This value must also include our robot radius 0.46m for line type.
  inflation_dist: 0.4  #0.5
  dynamic_obstacle_inflation_dist: 0.8
  include_dynamic_obstacles: False
  include_costmap_obstacles: False
  costmap_obstacles_behind_robot_dist: 0
  obstacle_association_force_inclusion_factor: 0
  obstacle_poses_affected: 0
  # costmap_converter parameters are defined in costmap_converter_params.yaml
  # costmap_converter_plugin: ""
  # costmap_converter_spin_thread: True
  # costmap_converter_rate: 5

  # Optimization
    
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  weight_max_vel_x: 1
  weight_max_vel_theta: 1
  weight_acc_lim_x: 2
  weight_acc_lim_y: 0
  weight_acc_lim_theta: 2
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 1000
  weight_kinematics_turning_radius: 1
  weight_optimaltime: 1
  weight_obstacle: 0
  weight_inflation: 0
  weight_dynamic_obstacle: 0
  weight_dynamic_obstacle_inflation: 0.1
  weight_adapt_factor: 2
  weight_viapoint: 2 #1

  # Homotopy Class Planner

  enable_homotopy_class_planning: True
  enable_multithreading: False
  simple_exploration: False
  max_number_classes: 1
  selection_cost_hysteresis: 1.0
  selection_obst_cost_scale: 1.0
  selection_alternative_time_cost: True

  roadmap_graph_no_samples: 10
  roadmap_graph_area_width: 3
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False
  visualize_with_time_as_z_axis_scale: 0.0
